  <style>

      min-height: 100vh;

    }

    .options label {

    }

    }
    .options label.incorrect-selected {

      border-color: #e57373;
    }
    .options input[type="radio"] {
      display: none;
    }
    .result-message {

    }
    .summary {

    }
    #resetBtn {

  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Tr·∫Øc Nghi·ªám C√¢u h·ªèi Ph√°p lu·∫≠t chung - Kh·∫£o s√°t ƒë·ªãa h√¨nh - H·∫°ng I</h1>
    <div id="quiz"></div>

    <button id="resetBtn">üîÅ L√†m l·∫°i</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quizEl = document.getElementById('quiz');
      const summaryEl = document.getElementById('summary');
      const resetBtn = document.getElementById('resetBtn');
      let score = 0, answeredCount = 0;

      function generateQuiz() {
        quizEl.innerHTML = '';
        score = 0;
        answeredCount = 0;
        summaryEl.innerText = 'Ch∆∞a c√≥ c√¢u n√†o ƒë∆∞·ª£c tr·∫£ l·ªùi.';
        resetBtn.style.display = 'none';

        questions.forEach((q, idx) => {
          const block = document.createElement('div');
          block.className = 'question-block';

          const qText = document.createElement('div');
          qText.className = 'question';
          qText.innerText = `${idx + 1}. ${q.question}`;

          const options = document.createElement('div');
          options.className = 'options';

          q.options.forEach((opt, optIdx) => {
            const label = document.createElement('label');
            label.innerHTML = `
              <input type="radio" name="q${idx}" value="${optIdx}" />
              ${opt}
            `;
            label.addEventListener('click', () => {
              if (block.classList.contains('answered')) return;
              block.classList.add('answered');
              answeredCount++;

              const isCorrect = optIdx === q.correct;
              if (isCorrect) {
                score++;
                block.classList.add('correct');
                label.classList.add('selected');
              } else {
                block.classList.add('incorrect');
                label.classList.add('incorrect-selected');
                options.children[q.correct].classList.add('selected');
              }

              const result = document.createElement('div');
              result.className = 'result-message';

              summaryEl.innerText = `ƒê√£ tr·∫£ l·ªùi: ${answeredCount}/${questions.length} | ƒê√∫ng: ${score}/${answeredCount}`;
              // Hi·ªán n√∫t l√†m l·∫°i
              resetBtn.style.display = 'block';
            });

            options.appendChild(label);
          });

          block.appendChild(qText);
          block.appendChild(options);
          quizEl.appendChild(block);
        });
      }

      resetBtn.addEventListener('click', generateQuiz);

      generateQuiz();
    });
  </script>

</html>
